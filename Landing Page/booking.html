<!-- design  a html page for booking appointment for doctor for apollo hospital using css and js -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="booking.css" rel="stylesheet">
    <script src="booking.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/433a5c3da3.js" crossorigin="anonymous"></script>
    <title>Apollo Appointment</title>
    
</head>
<body>
    <div class="navbar">

        <div class="nav-logo border">

            <div class="logo"></div>

        </div>

        <div class="nav-search">
            <input placeholder="     Find hospital, locations, doctors.....     " class="search-input">

            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>

        <nav class="nav-signin border">
            <p><span>Emergency</span></p>
            <p class="nav-second">1066</p>
        </nav>
        <div class="icon">
            <i class="fa-regular fa-hospital"></i>
        </div>
        <div class="nav-return border" >
            <p><span>Apollo Lifeline </span></p>
            <p class="nav-returnsecond">1860-500-1066</p>
        </div>

        
    </div>
    <div class="background-display">
        <img src="background-display.jpg" alt="" class="back-image" />
    </div>
    <div class="container">
        <div class="form-box">
          <h1>Patient Details</h1>
          <form onsubmit="return validate();">
            <div class="input-group">
              <div class="input-field">
                <i class="fa-regular fa-user"></i>
                <input type="text" id="uname" placeholder="Name" />
              </div>
              <div class="input-field">
                <i class="fa-regular fa-envelope"></i>
                <input type="email" id="email" placeholder="Email" />
              </div>
              <div class="input-field">
                <i class="fa-solid fa-phone"></i>
                <input type="tel" id="phone" placeholder="Phone Number" />
              </div>
              <div class="input-field">
                <i class="fa-solid fa-calendar"></i>
                <input type="text" id="age" placeholder="Date of Birth (DD/MM/YYYY)" />
              </div>
            </div>
            <div class="btn-field">
              <button type="submit">Book Now</button>
            </div>
          </form>
        </div>
    </div>

    <script>
        function validate() {
            var uname = document.getElementById("uname");
            var email = document.getElementById("email");
            var phone = document.getElementById("phone");
            var password = document.getElementById("password");
            var dob = document.getElementById("dob");
    
            if (uname.value.trim() === "") {
                alert("Blank name");
                uname.style.border = "3px solid red";
                return false;
            } 
            // else if (uname.value.trim().length < 8) {
            //     alert("Username should be at least 8 characters long");
            //     uname.style.border = "3px solid red";
            //     return false;
            // } 
            else if (!/^[A-Z][a-z]*$/.test(uname.value.trim())) {
                alert("Name should start with a capital letter");
                uname.style.border = "3px solid red";
                return false;
            }
    
            if (email.value.trim() === "") {
                alert("Blank Email");
                email.style.border = "3px solid red";
                return false;
            } else if (!validateEmail(email.value.trim())) {
                alert("Invalid Email");
                email.style.border = "3px solid red";
                return false;
            }
    
            if (phone.value.trim() === "") {
                alert("Blank Phone Number");
                phone.style.border = "3px solid red";
                return false;
            } else if (!/^\+\d{1,3}\d{5,}$/g.test(phone.value.trim())) {
                alert("Invalid Phone Number. Please include the country code starting with a '+' sign.");
                phone.style.border = "3px solid red";
                return false;
            }
    
            if (dob.value.trim() === "") {
                alert("Blank Date of Birth");
                dob.style.border = "3px solid red";
                return false;
            } else if (!validateDOB(dob.value.trim())) {
                alert("Invalid Date of Birth. Use the format DD/MM/YYYY");
                dob.style.border = "3px solid red";
                return false;
            }
    
            if (password.value.trim() === "") {
                alert("Blank Password");
                password.style.border = "3px solid red";
                return false;
            } else if (!validatePassword(password.value.trim())) {
                alert("Invalid Password. It should contain at least one uppercase letter, one lowercase letter, one special character, and one number.");
                password.style.border = "3px solid red";
                return false;
            }
    
            return true;
        }
    
        function validateEmail(email) {
            var emailRegex = /^[A-Za-z0-9._%-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,4}$/;
            return emailRegex.test(email);
        }
    
        function validateDOB(dob) {
            var dobFormat = /^\d{2}\/\d{2}\/\d{4}$/;
            return dob.match(dobFormat);
        }
    
        function validatePassword(password) {
            // At least one uppercase, one lowercase, one special character, and one number
            var passwordRegex = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!@#$%^&*()_+])[A-Za-z\d!@#$%^&*()_+]+$/;
            return passwordRegex.test(password);
        }
    </script>
    
    
</body>
</html>
